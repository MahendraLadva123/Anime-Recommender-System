<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px;
            font-weight: bold;
            color: #00bcd4;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.4);
        }

        .card-img {
            height: 300px;
            object-fit: cover;
            opacity: 0.8;
        }

        .card-img-overlay {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s ease;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .card:hover .card-img-overlay {
            background: rgba(0, 188, 212, 0.2);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .back-link {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="back-link mt-4 d-inline-block">← Back to Home</a>

        <h1>✨ Choose a Recommendation Category</h1>

        <div class="category-grid">

            <a href="/recommender/genres" class="text-decoration-none">
                <div class="card">
                    <img src="/static/images/unnamed.jpg" class="card-img" alt="By Genres" />
                    <div class="card-img-overlay">
                        <h5 class="card-title">By Genre</h5>
                    </div>
                </div>
            </a>

            <a href="/recommender/anime" class="text-decoration-none">
                <div class="card">
                    <img src="/static/images/image2.jpg" class="card-img" alt="Top Rated" />
                    <div class="card-img-overlay">
                        <h5 class="card-title">By Anime</h5>
                    </div>
                </div>
            </a>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
