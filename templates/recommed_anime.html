<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .search-box {
            background: rgba(28, 28, 28, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 188, 212, 0.3);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
            max-width: 700px;
            margin: 0 auto 50px auto;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .search-box h2 {
            color: #00e5ff;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .form-control {
            height: 55px;
            font-size: 1.2rem;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            color: #fff;
            border: none;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .btn-custom {
            background: linear-gradient(135deg, #00bcd4, #6200ea);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00e5ff;
        }

        .scrolling-wrapper {
            padding: 10px 10px 30px;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .card-title {
            font-size: 1.1rem;
            color: #00e5ff;
        }

        .card-text {
            color: #cccccc;
        }

        .not-found {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .back-link {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="/recommender" class="back-link mt-4 d-inline-block">‚Üê Back to Home</a>

    <div class="search-box">
        <h2>üîç Find Anime Recommendations</h2>
        <form method="post">
            <input class="form-control" name="anime_name" placeholder="Enter Anime Name" type="text" required />
            <button type="submit" class="btn btn-custom mt-3">Recommend</button>
        </form>
    </div>

    {% if not_found %}
        <div class="not-found">Anime "<strong>{{ anime_name }}</strong>" not found. Please check the title.</div>
    {% elif name %}
        <div class="container">
            <h3 class="text-center text-info mb-4">‚ú® Recommended Animes Just for You</h3>
            <div class="scrolling-wrapper d-flex flex-nowrap overflow-auto pb-3">
                {% for anime in name %}
                <a href="/anime/{{ anime[0] }}" class="text-decoration-none">
                    <div class="card text-white me-3" style="min-width: 200px; max-width: 200px;">
                        <img src="{{ anime[2] }}" class="card-img-top" alt="{{ anime[1] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ anime[1] }}</h5>
                            <p class="card-text">Score: {{ anime[3] }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
